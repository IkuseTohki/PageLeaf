<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdownエディタ・ビューア - ワイヤーフレーム</title>
    <link rel="stylesheet" href="styles/wireframe.css">
</head>
<body>
    <header>
        <nav>
            <div class="menu-item">ファイル
                <div class="submenu">
                    <div>新規作成</div>
                    <div>開く</div>
                    <div>保存</div>
                    <div>名前を付けて保存</div>
                    <div class="menu-item">エクスポート
                        <div class="submenu">
                            <div>HTML</div>
                            <div>PDF</div>
                            <div>Word (docx)</div>
                            <div>画像 (PNG)</div>
                        </div>
                    </div>
                    <div>終了</div>
                </div>
            </div>
            <div class="menu-item">設定
                <div class="submenu">
                    <div>設定</div>
                </div>
            </div>
            <div class="menu-item">ヘルプ
                <div class="submenu">
                    <div>バージョン情報</div>
                </div>
            </div>
        </nav>
        <div class="toolbar">
            <select>
                <option>ビューアーモード</option>
                <option>Markdown編集モード</option>
                <option>リアルタイム編集モード</option>
            </select>
            <select>
                <option>CSS選択</option>
            </select>
            <button id="css-edit-button">CSS編集</button>
        </div>
    </header>
    <main>
        <div id="main-editor-area">
            <!-- メイン表示・編集エリア -->
            <p>ここにMarkdownコンテンツが表示・編集されます。</p>
            <p>現在のモードに応じて表示形式が変わります。</p>
            <p>例: ビューアーモードではHTML表示、Markdown編集モードではRaw Markdown表示、リアルタイム編集モードではカーソル行のみMarkdown表示。</p>
        </div>
        <div id="css-editor-panel">
            <!-- CSS編集パネル -->
            <p>ここにCSS編集パネルが表示されます。</p>
            <p>ツールバーのボタンで表示/非表示が切り替わります。</p>
        </div>
    </main>
</body>
</html>
